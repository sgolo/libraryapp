<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <button class="addBook-button">Add Book</button>
    <div class="book">
      <p class="book-author">Author</p>
      <p class="book-title">Title</p>
      <p class="book-pagenum">123</p>
    </div>
    <div class="form-wrapper">
      <form class="form-bookinput">
        <input
          id="inputAuthor"
          type="text"
          name="Author"
          value=""
          ;
          placeholder="Author"
        />
        <input
          id="inputTitle"
          type="text"
          name="Title"
          value=""
          ;
          placeholder="Book Name"
        />
        <input
          id="inputPages"
          type="number"
          name="Pages"
          value=""
          ;
          placeholder="Number of pages"
        />
        <button id="submitBtn" type="submit">Add to library</button>
      </form>
    </div>
  </body>
</html>
